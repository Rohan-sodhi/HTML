<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="Action.html">
        <label>Name</label>
        <input name="username" type="text" required/>
        <br>
        <label>Email</label>
        <input name="Email" type="emial" placeholder="E.g abc@gmail.com"/>
        <br>
        <label>Contact</label>
        <input name="contact" type="number" />
        <br>
        <label>Password</label>
        <input name="Password" type="Password" />
        <br>
        <label>D.O.B</label>
        <input name="D.O.B" type="date" />
        <br>
        <label>Price</label>
        <input name="price" type="range" />
        <br>
        <label>Address</label>
        <textarea name="Address"></textarea>
        <br>
        <label>Color</label>
        <input name="color" type="color"/>
        <br>
        <label>Images</label>
        <input name="Image" type="file" accept=".jpg"/>
        <br>
        <label>State</label>
        <select>
            <option disabled Selected>Choose One</option>
            <option>Punjab</option>
            <option>Haryana</option>
            <option>Himachal</option>
            <option>Uttrakand</option>
        </select>
        <br>
        <label>City</label>
        <input list="city">
        <datalist id="city">
            <option>Jalandhar</option>
            <option>Jallabad</option>
            <option>Kartarpur</option>
            <option>Kapurthala</option>
            <option>Amritsar</option>
        </datalist>
        <br>
        <label>Gender</label>
        <input type="radio" name="Gender"/>Male
        <input type="radio" name="Gender"/>Female 
        <input type="radio" name="Gender"/>Others 
        <br>
        <label>Hobbies</label>
        <input type="checkbox" name="Hobby"/>Dance
        <input type="checkbox" name="Hobby"/>Singing
        <input type="checkbox" name="Hobby"/>Gym
        <input type="checkbox" name="Hobby"/>Reading
        <input type="checkbox" name="Hobby"/>Art
        <br>
        <input type="checkbox">I aggre for terms and conditions
        <br>
        <button type="Submit">Submit</button>
        <button type="Reset">Reset</button>
    </form>
</body>
</html>
